<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <a href="{% url 'edit_post' post.id %}"><button>Edit</button></a>
        <form method="post" action="{% url 'delete_post' post.id %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Delate</button>
        </form>
    {% endfor %}
    <br>
    <a href="{% url 'create_post' %}"><button>Create New Post</button></a>

</body>
</html>
